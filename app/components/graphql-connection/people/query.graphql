query PeopleQuery($endCursor: String) {
  organization(login: "github") {
    id
    people: membersWithRole(first: 10, after: $endCursor) {
      totalCount

      pageInfo {
        hasNextPage
        endCursor
      }

      edges {
        node {
          id
          name
          avatarUrl
          login
        }
      }
    }
  }
}
