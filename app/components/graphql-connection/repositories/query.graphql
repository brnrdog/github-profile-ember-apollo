query RepositoriesQuery($organization: String!, $endCursor: String) {
  organization(login: $organization) {
    id
    repositories(
      first: 5
      after: $endCursor
      orderBy: { field: STARGAZERS, direction: DESC }
    ) {
      totalCount
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
          id
          name
          nameWithOwner
          description
          url
          primaryLanguage {
            name
            color
          }
          stargazers {
            totalCount
          }
        }
      }
    }
  }
}
